
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrianQuiz - Cloud Sync & Share</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                        'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
                        'bounce-slow': 'bounce 2s infinite',
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        shake: {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        html, body {
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease;
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* MCQ Square Animations: Luân phiên hóa đỏ chính xác mỗi 3 giây trong chu kỳ 12 giây */
        @keyframes mcq-move-flash-a {
            0% { transform: translate(-150%, -150%) rotate(0deg); opacity: 0; background-color: #22c55e; }
            5% { transform: translate(12px, 12px) rotate(15deg); opacity: 1; background-color: #22c55e; }
            22% { background-color: #22c55e; }
            25% { background-color: #ef4444; transform: translate(12px, 12px) rotate(25deg); } /* Đỏ tại giây thứ 3 */
            29% { background-color: #22c55e; transform: translate(12px, 12px) rotate(15deg); }
            100% { transform: translate(12px, 12px) rotate(15deg); opacity: 1; background-color: #22c55e; }
        }
        @keyframes mcq-move-flash-b {
            0% { transform: translate(150%, -150%) rotate(0deg); opacity: 0; background-color: #22c55e; }
            5% { transform: translate(-12px, 12px) rotate(-20deg); opacity: 1; background-color: #22c55e; }
            47% { background-color: #22c55e; }
            50% { background-color: #ef4444; transform: translate(-12px, 12px) rotate(-35deg); } /* Đỏ tại giây thứ 6 */
            54% { background-color: #22c55e; transform: translate(-12px, 12px) rotate(-20deg); }
            100% { transform: translate(-12px, 12px) rotate(-20deg); opacity: 1; background-color: #22c55e; }
        }
        @keyframes mcq-move-flash-c {
            0% { transform: translate(-150%, 150%) rotate(0deg); opacity: 0; background-color: #22c55e; }
            5% { transform: translate(12px, -12px) rotate(10deg); opacity: 1; background-color: #22c55e; }
            72% { background-color: #22c55e; }
            75% { background-color: #ef4444; transform: translate(12px, -12px) rotate(20deg); } /* Đỏ tại giây thứ 9 */
            79% { background-color: #22c55e; transform: translate(12px, -12px) rotate(10deg); }
            100% { transform: translate(12px, -12px) rotate(10deg); opacity: 1; background-color: #22c55e; }
        }
        @keyframes mcq-move-flash-d {
            0% { transform: translate(150%, 150%) rotate(0deg); opacity: 0; background-color: #22c55e; }
            5% { transform: translate(-12px, -12px) rotate(22deg); opacity: 1; background-color: #22c55e; }
            94% { background-color: #22c55e; }
            97% { background-color: #ef4444; transform: translate(-12px, -12px) rotate(32deg); } /* Đỏ tại giây thứ 11.6 */
            100% { transform: translate(-12px, -12px) rotate(22deg); opacity: 1; background-color: #22c55e; }
        }

        .group:hover .mcq-anim-a { animation: mcq-move-flash-a 12s cubic-bezier(0.2, 1, 0.3, 1) forwards; }
        .group:hover .mcq-anim-b { animation: mcq-move-flash-b 12s cubic-bezier(0.2, 1, 0.3, 1) forwards; }
        .group:hover .mcq-anim-c { animation: mcq-move-flash-c 12s cubic-bezier(0.2, 1, 0.3, 1) forwards; }
        .group:hover .mcq-anim-d { animation: mcq-move-flash-d 12s cubic-bezier(0.2, 1, 0.3, 1) forwards; }

        /* True/False Sweep Logic: 1s Green (L->R), 1s Red (R->L), Split from center */
        @keyframes tf-sweep-green-v2 {
            0% { width: 0%; left: 0; opacity: 0; }
            10%, 30% { width: 100%; left: 0; opacity: 0.6; } /* Tràn xanh 1s */
            35% { width: 0%; left: 0; opacity: 0; }
            45% { width: 0%; left: 0; opacity: 0; }
            55% { width: 0%; left: 50%; opacity: 0; }
            65%, 100% { width: 50%; left: 0; opacity: 0.3; } /* Tách từ giữa và giữ */
        }
        @keyframes tf-sweep-red-v2 {
            0%, 35% { width: 0%; right: 0; opacity: 0; }
            40%, 60% { width: 100%; right: 0; opacity: 0.6; } /* Tràn đỏ 1s */
            60.1% { width: 0%; right: 0; opacity: 0; }
            65%, 100% { width: 50%; right: 0; opacity: 0.3; } /* Tách từ giữa và giữ */
        }

        .group:hover .tf-layer-green { animation: tf-sweep-green-v2 3s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        .group:hover .tf-layer-red { animation: tf-sweep-red-v2 3s cubic-bezier(0.4, 0, 0.2, 1) forwards; }

        .hover-lift {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.1);
        }

        .fade-in-up {
            animation: fadeInUp 0.7s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading-bar {
            animation: loadingBar 1s ease-in-out infinite alternate;
        }
        @keyframes loadingBar {
            from { height: 10%; opacity: 0.3; }
            to { height: 100%; opacity: 1; }
        }

        .option-btn {
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .option-btn:hover:not(:disabled) {
            transform: translateX(10px);
            background-color: rgba(34, 197, 94, 0.08);
        }

        @keyframes icon-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-hover-rotate:hover, .group:hover .animate-hover-rotate {
            animation: icon-rotate 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dark body { background-color: #020617; color: #f1f5f9; }
        
        .scrollbar-thin::-webkit-scrollbar { width: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark .scrollbar-thin::-webkit-scrollbar-thumb { background: #334155; }
    </style>
<script type="importmap">
{
  "imports": {

</script>
