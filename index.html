
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrianQuiz - KD-Tree AI Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        html, body {
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease;
        }
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Hover lift effects */
        .hover-lift {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.1);
        }

        /* Answer Option Hover - Restored & Improved */
        .option-btn {
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }
        .option-btn:hover:not(:disabled) {
            transform: translateX(12px);
            border-color: #22c55e;
            background-color: rgba(34, 197, 94, 0.05);
            box-shadow: -10px 10px 20px -10px rgba(34, 197, 94, 0.2);
        }
        .dark .option-btn:hover:not(:disabled) {
            background-color: rgba(34, 197, 94, 0.1);
        }

        /* Interactive Icon Animations */
        @keyframes icon-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-hover-rotate {
            transition: transform 0.5s ease;
        }
        .group:hover .animate-hover-rotate {
            animation: icon-rotate 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes bar-pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; transform: scaleY(1.2); }
        }
        .loading-bar {
            animation: bar-pulse 1s ease-in-out infinite;
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dark body { background-color: #020617; color: #f1f5f9; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900 transition-colors duration-500">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
